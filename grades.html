<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Materials - Mechanics</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    .submech {
      height: 100vh;
      background: url('pictures/granum.svg') no-repeat center center;
      background-size: cover; /* makes image cover the whole section */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 180px;
      left: 180px;
      background-color: #6c2bd9;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s ease;
    }

    .back-button img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <section class="submech">
    <button class="back-button">
      <img src="pictures/Group_75.svg" alt="Back" />
    </button>

    <script>
      document.querySelector('.back-button').addEventListener('click', () => {
        history.back();
      });
    </script>
  </section>
</body>
</html>
