<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>
  <link rel="stylesheet" href="add-student1.css" />
</head>
<body>      
  <div class="container">
    <div class="illustration">
      <button class="back-button">
        <img src="pictures/Group_75.svg" alt="Back" />
      </button>
      <img src="pictures/—Pngtree—landing page builder isometric style_15608530 (1) 1.svg" alt="Illustration" />
    </div>
    <div class="form-section">        
      <form id="authForm">
        <h2 id="formTitle">Add student</h2>
      
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Student name" required />
        </div>
      
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="student@example.com" required />
        </div>
      
        <div class="input-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Math" required />
        </div>
      
        <div class="input-group">
          <label for="quiz">Quiz</label>
          <input type="number" id="quiz" min="0" max="100" placeholder="Quiz Score" required />
        </div>
      
        <div class="input-group">
          <label for="midterm1">Midterm 1</label>
          <input type="number" id="midterm1" min="0" max="100" placeholder="Midterm 1 Score" required />
        </div>
      
        <div class="input-group">
          <label for="midterm2">Midterm 2</label>
          <input type="number" id="midterm2" min="0" max="100" placeholder="Midterm 2 Score" required />
        </div>
      
        <button type="submit" class="btn">Add</button>
      </form>
      
    </div>
  </div>
  <script src="add-student1.js"></script>
  <canvas id="confetti"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script>
    const form = document.getElementById('authForm');
    const jsConfetti = new JSConfetti();

    form.addEventListener('submit', function (e) {
      if (!form.checkValidity()) return; 
      e.preventDefault(); 
      jsConfetti.addConfetti({
        emojis: ['🎉', '✨', '💥', '💐', '🍀'],
      }).then(() => form.submit());
    });
  </script>

  <style>
    canvas#confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      pointer-events: none;
    }
  </style>

</body>
</html>
